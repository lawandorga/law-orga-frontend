<h1>Statistics</h1>
<div class="statistics-page__container">
    <mat-card class="statistics-page__mat-card">
        <mat-card-content>
            <h2>Tags in all records (multiple possible)</h2>
            <div class="statistics-page__charts__record-tags">
                <ngx-charts-bar-horizontal
                    [results]="statistics.record_tags.values"
                    [gradient]="false"
                    [xAxis]="true"
                    [yAxis]="true"
                    [legend]="true"
                    [showXAxisLabel]="true"
                    [showYAxisLabel]="false"
                    [roundDomains]="true"
                    xAxisLabel="tag"
                    yAxisLabel="amount"
                    (select)="onSelect($event)"
                    [noBarWhenZero]="true"
                >
                </ngx-charts-bar-horizontal>
            </div>
        </mat-card-content>
    </mat-card>
    <mat-card class="statistics-page__mat-card">
        <mat-card-content>
            <h2>Record states</h2>
            <div class="statistics-page__charts__record-states">
                <ngx-charts-pie-chart
                    [results]="statistics.records.states"
                    [labels]="true"
                    [legend]="true"
                >
                </ngx-charts-pie-chart>
            </div>
            <h2>total records: {{ statistics.records.overall }}</h2>
        </mat-card-content>
    </mat-card>
</div>
